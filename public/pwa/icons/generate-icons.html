<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'icônes PWA Dinor</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Générateur d'icônes PWA Dinor</h1>
    <p>Cliquez sur "Générer" pour créer les icônes et les télécharger.</p>
    <button onclick="generateIcons()">Générer les icônes</button>
    
    <div id="previews"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const previewsDiv = document.getElementById('previews');
            previewsDiv.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Fond jaune Dinor
                ctx.fillStyle = '#f59e0b';
                ctx.fillRect(0, 0, size, size);
                
                // Cercle intérieur
                const centerX = size / 2;
                const centerY = size / 2;
                const radius = size * 0.35;
                
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                // Lettre D stylisée
                ctx.fillStyle = '#f59e0b';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('D', centerX, centerY);
                
                // Bordure arrondie
                ctx.strokeStyle = '#d97706';
                ctx.lineWidth = size * 0.02;
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, size * 0.1);
                ctx.stroke();
                
                // Aperçu
                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                preview.innerHTML = `<div>${size}x${size}</div>`;
                preview.appendChild(canvas);
                previewsDiv.appendChild(preview);
                
                // Téléchargement automatique
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }, 100 * sizes.indexOf(size));
            });
        }
        
        // Polyfill pour roundRect si nécessaire
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
