<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinor App</title>
    
    <!-- PWA Meta -->
    <meta name="description" content="Application de recettes, astuces et événements culinaires">
    <meta name="theme-color" content="#E1251B">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dinor">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/icons/icon-32x32.png">
    <link rel="apple-touch-icon" href="/pwa/icons/icon-192x192.png">
    
    <!-- Material Design 3 & TailwindCSS -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Critical CSS inline pour le chargement initial -->
    <style>
        /* Critical CSS minimal pour le chargement initial */
        body { 
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            margin: 0;
            background: var(--md-sys-color-surface, #fefbff);
            color: var(--md-sys-color-on-surface, #1c1b1f);
            -webkit-font-smoothing: antialiased;
        }
        
        /* Variables de base - La palette complète est dans dinor-color-palette.css */
        :root {
            --md-sys-color-surface: #fefbff;
            --md-sys-color-on-surface: #1c1b1f;
        }
        #app { min-height: 100vh; }
        
        /* Styles pour le contenu principal avec navigation MD3 */
        .md3-main-content {
            min-height: 100vh;
            padding-bottom: 0;
        }
        
        .md3-main-content.with-bottom-nav {
            padding-bottom: 80px; /* Hauteur de la navigation MD3 */
        }
        
        @supports (padding: max(0px)) {
            .md3-main-content.with-bottom-nav {
                padding-bottom: calc(80px + env(safe-area-inset-bottom, 0));
            }
        }
        
        /* Styles pour desktop - navigation en haut */
        @media (min-width: 768px) {
            .md3-main-content.with-bottom-nav {
                padding-top: 80px; /* Hauteur de la navigation en haut */
                padding-bottom: 0; /* Supprimer le padding du bas */
            }
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--dinor-red, #E1251B);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Styles SCSS compilés -->
    <link rel="stylesheet" href="styles/dinor-color-palette.css">
    <link rel="stylesheet" href="styles/md3-single-pages.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bottom-navigation.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/dinor-tv-player.css">
</head>
<body>
    <div id="app">
        <!-- Loading initial -->
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Vue 3 - Version production pour la performance -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
    
    <!-- Auth & API managers (réutilisés des pages existantes) -->
    <script src="/js/auth-manager.js?v=1.1"></script>
    <script src="/js/likes-manager.js?v=1.1"></script>
    <script src="/js/comments-manager.js?v=1.1"></script>
    
    <!-- Bottom Navigation Component -->
    <script src="components/navigation/BottomNavigation.js?v=1.1"></script>
    
    <!-- DinorTV Component -->
    <script src="components/DinorTV.js?v=1.1"></script>
    
    <!-- Recipe Component -->
    <script src="components/Recipe.js?v=1.1"></script>
    
    <!-- Event Component -->
    <script src="components/Event.js?v=1.1"></script>
    
    <!-- List Components -->
    <script src="components/RecipesList.js?v=1.1"></script>
    <script src="components/EventsList.js?v=1.1"></script>
    <script src="components/PagesList.js?v=1.1"></script>
    
    <!-- Tip Component -->
    <script src="components/Tip.js?v=1.1"></script>
    <script src="components/TipsList.js?v=1.2"></script>
    
    <!-- App principal -->
    <script src="app.js?v=1.1"></script>
    
    <!-- Service Worker -->
    <script>
        // Service worker supprimé pour éviter les conflits avec Filament/Livewire
        console.log('PWA démarrée sans service worker');
    </script>
    
    <!-- Installation PWA -->
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Afficher le bouton d'installation après un délai
            setTimeout(() => {
                if (deferredPrompt) {
                    showInstallButton();
                }
            }, 3000);
        });
        
        function showInstallButton() {
            const installButton = document.getElementById('install-button');
            if (installButton) {
                installButton.style.display = 'block';
            }
        }
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA installée');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
