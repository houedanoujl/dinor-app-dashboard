    <!-- CSS pour forcer l'affichage des icônes -->
    <style>
      /* Chargement optimisé de Material Icons */
      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: 'liga';
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }
      
      /* Chargement optimisé de Material Symbols */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: 'liga';
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      /* Système de fallback amélioré */
      .emoji-fallback {
        display: none !important;
      }

      /* Test spécifique pour détecter si Material Symbols ne charge pas */
      @supports (font-variation-settings: normal) {
        .material-symbols-outlined:after {
          content: '';
          font-family: 'Material Symbols Outlined';
        }
      }

      /* Masquer emoji par défaut, les afficher seulement si icônes vides */
      .icon-container .emoji-fallback {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Si l'icône Material Symbols est complètement vide ou ne charge pas */
      .material-symbols-outlined:empty ~ .emoji-fallback,
      .force-emoji .material-symbols-outlined ~ .emoji-fallback {
        display: inline-block !important;
      }

      .material-symbols-outlined:empty,
      .force-emoji .material-symbols-outlined {
        display: none !important;
      }
    </style>
