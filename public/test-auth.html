<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #E53E3E; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #c53030; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-top: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test Authentification API</h1>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test8@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirmation:</label>
            <input type="password" id="password_confirmation" value="password123" required>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
    
    <div id="result"></div>
    <div id="log" class="log"></div>

    <script>
        const logDiv = document.getElementById('log');
        const resultDiv = document.getElementById('result');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value
            };
            
            log('üîê Tentative d\'inscription...');
            log('üìù Donn√©es √† envoyer: ' + JSON.stringify(formData));
            
            try {
                log('üåê Envoi de la requ√™te √† /api/v1/auth/register...');
                
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                log('üì© R√©ponse re√ßue - Status: ' + response.status + ' (' + response.statusText + ')');
                
                const data = await response.json();
                log('üìÑ Donn√©es de r√©ponse: ' + JSON.stringify(data, null, 2));
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Inscription r√©ussie!</h3>
                            <p><strong>Utilisateur:</strong> ${data.data.user.name} (${data.data.user.email})</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                        </div>
                    `;
                    log('‚úÖ Inscription r√©ussie!', 'success');
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erreur d'inscription</h3>
                            <p><strong>Message:</strong> ${data.message || 'Erreur inconnue'}</p>
                            ${data.errors ? '<p><strong>Erreurs:</strong> ' + JSON.stringify(data.errors) + '</p>' : ''}
                        </div>
                    `;
                    log('‚ùå Erreur d\'inscription: ' + (data.message || 'Erreur inconnue'), 'error');
                }
                
            } catch (error) {
                log('üí• Erreur lors de la requ√™te: ' + error.message, 'error');
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erreur de connexion</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        log('üöÄ Page de test charg√©e');
        log('üí° Remplissez le formulaire et cliquez sur "S\'inscrire" pour tester');
    </script>
</body>
</html>
