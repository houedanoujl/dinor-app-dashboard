org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Network configuration for better connectivity
systemProp.java.net.preferIPv4Stack=true
systemProp.java.net.useSystemProxies=true
org.gradle.daemon.idletimeout=3600000
org.gradle.configureondemand=true

# DNS settings
systemProp.sun.net.useExclusiveBind=false
