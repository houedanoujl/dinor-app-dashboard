<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinor App</title>
    
    <!-- PWA Meta -->
    <meta name="description" content="Application de recettes, astuces et événements culinaires">
    <meta name="theme-color" content="#E1251B">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dinor">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/icons/icon-32x32.png">
    <link rel="apple-touch-icon" href="/pwa/icons/icon-192x192.png">
    
    <!-- Fonts - Preload for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols - Version plus fiable -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"></noscript>
    
    <!-- CSS pour forcer l'affichage des icônes -->
    <style>
      /* Chargement optimisé de Material Symbols */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: 'liga';
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      /* Système de fallback amélioré */
      .emoji-fallback {
        display: none !important;
      }

      /* Test spécifique pour détecter si Material Symbols ne charge pas */
      @supports (font-variation-settings: normal) {
        .material-symbols-outlined:after {
          content: '';
          font-family: 'Material Symbols Outlined';
        }
      }

      /* Masquer emoji par défaut, les afficher seulement si icônes vides */
      .icon-container .emoji-fallback {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Si l'icône Material Symbols est complètement vide ou ne charge pas */
      .material-symbols-outlined:empty ~ .emoji-fallback,
      .force-emoji .material-symbols-outlined ~ .emoji-fallback {
        display: inline-block !important;
      }

      .material-symbols-outlined:empty,
      .force-emoji .material-symbols-outlined {
        display: none !important;
      }
    </style>
    
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
